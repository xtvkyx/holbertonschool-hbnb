<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HBnB - Add Review</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-inner">
      <a href="index.html" aria-label="Go to home">
        <img src="logo.png" alt="HBnB Logo" class="logo">
      </a>

      <nav aria-label="Main navigation">
        <ul>
          <li><a href="index.html">Places</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>

      <a class="login-button" href="login.html">Login</a>
    </div>
  </header>

  <main>
    <h1 class="page-title">Add Review</h1>

    <form class="form" action="#" method="post">
      <label for="rating">Rating</label>
      <select id="rating" name="rating" required>
        <option value="">Select</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <label for="comment">Comment</label>
      <textarea id="comment" name="comment" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </main>

  <footer>
    <div class="footer-inner">
      <p>All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
