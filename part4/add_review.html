<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Review | HBnB</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icon.png">
</head>

<body>

  <!-- Header -->
  <header>
    <img src="logo.png" alt="HBnB Logo" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html" class="login-button" id="login-link">Login</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h1 id="reviewing-title">Reviewing:</h1>

    <section class="add-review">
      <h2>Add a Review</h2>

      <form class="form" id="review-form">

        <label for="review">Your Review:</label>
        <textarea id="review" name="review" required></textarea>

        <label for="rating">Rating:</label>
        <select id="rating" name="rating" required>
          <option value="" selected disabled>Select rating</option>
          <option value="1">1 Star</option>
          <option value="2">2 Stars</option>
          <option value="3">3 Stars</option>
          <option value="4">4 Stars</option>
          <option value="5">5 Stars</option>
        </select>

        <button type="submit">Submit Review</button>

        <p id="review-message" style="margin-top:12px; font-weight:700;"></p>

      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>Â© 2026 HBnB Evolution. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>

</body>
</html>
