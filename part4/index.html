<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HBnB | Available Places</title>
  <link rel="icon" href="icon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
  <div class="header-inner">
    <img src="logo.png" alt="HBnB Logo" class="logo">
    <a href="login.html" class="login-button">Login</a>
  </div>
</header>

<main>
  <h1 class="page-title">Available Places</h1>

  <div class="filter-row">
    <label for="price">Max Price:</label>
    <select id="price">
      <option>All</option>
      <option>$100</option>
      <option>$150</option>
      <option>$200</option>
    </select>
  </div>

  <section class="grid">
    <article class="place-card">
      <h2>Beautiful Beach<br>House</h2>
      <p class="price">Price per night: $150</p>
      <a href="place.html" class="details-button">View Details</a>
    </article>

    <article class="place-card">
      <h2>Cozy Cabin</h2>
      <p class="price">Price per night: $100</p>
      <a href="place.html" class="details-button">View Details</a>
    </article>

    <article class="place-card">
      <h2>Modern Apartment</h2>
      <p class="price">Price per night: $200</p>
      <a href="place.html" class="details-button">View Details</a>
    </article>
  </section>
</main>

<footer>
  <div class="footer-inner">
    Â© 2024 HBnB Evolution. All rights reserved.
  </div>
</footer>

</body>
</html>
